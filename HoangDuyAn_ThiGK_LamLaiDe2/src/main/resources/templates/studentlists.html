<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Topic List</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper container-fluid p-0 position-absolute">
		<div class="main-content column d-flex">
			<div th:replace="layout::navbar"class=""></div>
			<div class="col-md-10">
				<div class="blur shadow p-3 d-flex font_decor text-light justify-content-end">
					<div th:replace="layout::header"></div>
				</div>
				<div class="rounded p-5 blur shadow_custom mt-5 mx-3">
					<div class="main-content">
	            		<table class="table-hover table-responsive w-100 text-white fs-5">
						  <thead>
						    <tr>
						      <th scope="col" class="py-2">Id</t>
						      <th scope="col">Student Name</t>
						      <th scope="col">Group ID</t>
						    </tr>
						  </thead>
						  <tbody class="table-group-divider">
						    <tr th:each="students : ${students}"  style="border-bottom:1px solid rgba(255, 255, 255, 0.5)">
			                    <td th:text="${students.id}" class="py-2"></td>
			                    <td th:text="${students.name}"></td>
			                    <td th:text="${students.groupId}"></td>
			                    <td class="d-flex gap-2 mt-1">|<a th:href="@{/students/view/{id}(id=*{students.id})}">Xem</a>|<a>Sửa</a>|<a th:href="@{/student/delete/{id}(id=*{students.id})}">Xóa</a>|</td>
			                </tr>
						  </tbody>
						</table>
	            	</div>
	            	<div>
	            		<a href="/topic/new"><button type="button" class="btn bg-light shadow mt-3">Thêm mới</button></a>
	            	</div>
				</div>
			</div>
		</div>
		
		 <!-- Footer -->
	    <div th:replace="layout::footer" class=""></div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

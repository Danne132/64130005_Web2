<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/Assets/Admin/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title th:text="${author.authorName}"></title>
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body class="app sidebar-mini rtl">

<div th:replace="fragments/sidebar :: sidebar"></div>

<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active">
                <a href="#"><b>Chỉnh sửa tác giả</b></a>
            </li>
        </ul>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/admin/tacgia/edit}" method="post" th:object="${author}">
                <input type="hidden" th:field="*{idAuthor}" />

                <div class="form-group">
                    <label for="authorName">Tên tác giả:</label>
                    <input type="text" id="authorName" th:field="*{authorName}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="bio">Tiểu sử:</label>
                    <textarea id="bio" th:field="*{bio}" class="form-control" rows="8"></textarea>
                </div>

                <div class="form-group text-right">
                    <button type="submit" class="btn btn-save btn-sm">Lưu thay đổi</button>
                    <a class="btn btn-cancel" th:href="@{/admin/tacgia}">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/script :: scripts"></div>

</body>
</html>

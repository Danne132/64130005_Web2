<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/Assets/Admin/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tác giả</title>
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body class="app sidebar-mini rtl">

<div th:replace="fragments/sidebar :: sidebar"></div>

<main class="app-content">
<div class="app-title">
    <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active"><a href="#"><b>Danh sách sản phẩm</b></a></li>
    </ul>
    <div id="clock"></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <div class="row element-button">
                    <div class="col-sm-2">
                        <a class="btn btn-delete print-file btn-sm" th:href="@{/admin/tacgia/create}"><i class="fa fa-plus"></i> Thêm tác giả</a>
                    </div>	
                </div>

                <!-- Tìm kiếm -->
                <form th:action="@{/admin/tacgia}" method="get" class="dataTables_filter d-flex justify-content-end">
                    <label class="w-50">
                        Tìm kiếm:
                        <input type="text" name="searchString" class="form-control form-control-sm"
                               placeholder="Nhập tên tác giả" />
                    </label>
                </form>

                <!-- Bảng hiển thị sách -->
                <div id="sach-container">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th style="max-width:332px">Tên tác giả</th>
                                <th>Số lượng sách đã viết</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item,iterStat  : ${authors}">
                                <td th:text="${iterStat.index + 1}">1</td>
                                <td th:text="${item.authorName}" style="max-width:332px">Tên</td>
                                <td th:text="${item.countBook}">0</td>
                                <td>
                                    <a th:href="@{/admin/tacgia/delete/{id}(id=${item.idAuthor})}" class="btn btn-primary btn-sm trash" title="Xóa"><i class="fa fa-trash"></i></a>
                                    <a th:href="@{/admin/tacgia/edit/{id}(id=${item.idAuthor})}" class="btn btn-primary btn-sm edit" title="Sửa"><i class="fa fa-edit"></i></a>
                                    <a th:href="@{/admin/tacgia/detail/{id}(id=${item.idAuthor})}" class="btn btn-primary btn-sm user-btn" title="Xem thông tin"><i class="fa fa-user"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>	
</main>

<div th:replace="fragments/script :: scripts"></div>

</body>
</html>

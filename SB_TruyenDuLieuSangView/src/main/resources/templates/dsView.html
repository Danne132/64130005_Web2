<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Danh Sách Sinh Viên</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sv : ${svs}">
                    <td th:text="${sv.mssv}"></td>
                    <td th:text="${sv.hoTen}"></td>
                    <td th:text="${sv.namSinh}"></td>
                    <td th:text="${sv.gioiTinh}"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" href="/students/add">Thêm Sinh Viên</a>
    </div>
</body>
</html>

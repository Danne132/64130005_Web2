<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper container-fluid p-0 position-absolute">
		<!-- Header -->
	    <div th:replace="layout::header"></div>
	
	    <!-- Main Layout -->
	    <div class="main-content container-fluid mb-3">
	    	<div class="column d-flex justify-content-center gap-3 px-3">
	        	<!-- Content -->
	            <main class="col-md-9 col-sm-9 g-col-9 rounded p-5 blur shadow_custom d-flex justify-content-center">
	                <form class="add-content row g-1 w-50 h-75 d-flex column justify-content-center" th:action="@{/add}" method="post">
	                	<h2 class="text-center text-light mb-4">Thêm sinh viên</h2>
	                	<div class="mb-2">
							<label class="form-label text-light mb-0 fw-bold">MSSV</label>
							<input type="text" class="form-control" id="mssv" name="mssv" placeholder="6413...">
						</div>
						<div class="mb-2">
							<label class="form-label text-light mb-0 fw-bold">Họ và tên</label>
							<input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Duy An...">
						</div>
						<div class="mb-2">
							<label class="form-label text-light mb-0 fw-bold">Điểm trung bình</label>
							<input type="text" class="form-control" id="diemTB" name="diemTB" placeholder="8.75...">
						</div>
						<div class="d-flex justify-content-center gap-3">
							<button type="submit" class="btn bg-light shadow w-25 p-0">Thêm mới</button>
							<a href="/list" class="text-dark btn bg-light shadow w-25 p-0 d-flex align-items-center justify-content-center"><button type="button" class="cancel_btn">Hủy</button></a>
						</div>
						
	                </form>
	            </main>
	            <!-- Sidebar -->
	            <div  class="col-md-3 col-sm-3 g-col-3">
	            	<div th:replace="layout::sidebar"></div>
	            </div>
	         </div>
	    </div>
		
	    <!-- Footer -->
	    <div th:replace="layout::footer" class=""></div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper container-fluid p-0 position-absolute">
		<!-- Header -->
	    <div th:replace="layout::header"></div>
	
	    <!-- Main Layout -->
	    <div class="main-content container-fluid mb-3">
	    	<div class="column d-flex justify-content-center gap-3 px-3">
	        	<!-- Content -->
	            <main class="col-md-9 col-sm-9 g-col-9 rounded p-3 blur">
	                <div>
	                    <h2>Tiêu đề nội dung</h2>
	                    <p>Đây là phần nội dung chính của trang web. Bạn có thể thêm nội dung ở đây.</p>
	                </div>
	            </main>
	            <!-- Sidebar -->
	            <div  class="col-md-3 col-sm-3 g-col-3">
	            	<div th:replace="layout::sidebar"></div>
	            </div>
	         </div>
	    </div>
		
	    <!-- Footer -->
	    <div th:replace="layout::footer" class=""></div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

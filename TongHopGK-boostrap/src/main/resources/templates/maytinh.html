<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper container-fluid p-0 position-absolute">
		<!-- Header -->
	    <div th:replace="layout::header"></div>
	
	    <!-- Main Layout -->
	    <div class="main-content container-fluid mb-3">
	    	<div class="column d-flex justify-content-center gap-3 px-3">
	        	<!-- Content -->
	            <main class="col-md-9 col-sm-9 rounded p-5 blur shadow_custom">
	                <div class="row d-flex justify-content-center">
	                	<form class="add-content col-md-6 border border-1 rounded-2 px-5 pt-3 shadow" th:action="@{/calcBMI}" method="post">
		                	<h2 class="text-center text-light mt-5 mb-5">Máy tính</h2>
		                	<div class="mb-3">
								<label class="form-label text-light mb-0 fw-bold">Số thứ nhất</label>
								<input type="text" class="form-control" id="height" name="numberA" placeholder="Số hạng thứ nhất">
							</div>
							<div class="mb-4">
								<label class="form-label text-light mb-0 fw-bold">Số thứ hai</label>
								<input type="text" class="form-control" id="weight" name="numberB" placeholder="Số hạng thứ hai">
							</div>
							<div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
								    Default radio
									</label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
								  <label class="form-check-label" for="flexRadioDefault2">
								    Default checked radio
								  </label>
								</div>							
							</div>
							<div class="d-flex justify-content-center gap-3 mb-5">
								<button type="submit" class="btn bg-light shadow w-25 p-2">Tính toán</button>
							</div>	
	                	</form>
	                	<div class="add_content-right col-md-5 column d-flex-inline justify-content-center">
	                		<div class="border border-1 rounded-2 ms-4 shadow h-50 w-100 p-3 mb-3">
	                			<img src="bmi-regular.png" class="w-100 h-100">
	                		</div>
	                		<div class="border border-1 rounded-2 ms-4 shadow w-100 p-3" style="height:46%">
	                			<h2 class="text-center text-light mb-4 fs-2">Kết quả</h2>
	                			<div class="text-light fw-bold fs-5">
	                				<p>Chỉ số BMI của bạn: <span th:text="${bmi}"></span></p>
                    				<p>Nhận xét: <span th:text="${message}"></span></p>
	                			</div>
	                		</div>
	                	</div>
	                </div>
	            </main>
	            <!-- Sidebar -->
	            <div  class="col-md-3 col-sm-3 g-col-3">
	            	<div th:replace="layout::sidebar"></div>
	            </div>
	         </div>
	    </div>
		
	    <!-- Footer -->
	    <div th:replace="layout::footer" class=""></div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

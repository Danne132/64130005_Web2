<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
	
	<h2>Máy tính BMI</h2>
    <form action="/calc" method="post">
        <label>Chiều cao (cm):</label>
        <input type="text" name="height" required><br>

        <label>Cân nặng (kg):</label>
        <input type="text" name="weight" required><br>
        
        <input type="checkbox" name="isAsian">Bạn là người Châu Á?</input>

        <button type="submit">Tính BMI</button>
    </form>

    <div>
        <h3>Kết quả:</h3>
        <p>BMI: <span th:text=${bmi}></span></p>
        <p>Phân loại: <span th:text=${message}></span></p>
    </div>
</body>
</html>
